<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="کتاب‌ صوتی موفقیت | رادیو مثبت | رادیو مثبت فروشگاه کتاب صوتی توسعه شخصی کتاب صوتی مدیریت کسب و کار">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="radio_mosbat">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="loader.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="icon" type="image/png" href="icons/Icon-maskable-512.png"/>

  <title>Radio Mosbat</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loader">

    <img src="icons/Icon-maskable-512.png" width="150" height="150">
    <h1 id="loader-title">در حال بارگذاری...</h1>
    <div class="spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async>
        window.flutterWebRenderer = "html"; // Optional: force HTML renderer

    window.addEventListener('load', function () {
        // Wait until Flutter paints the first frame
        const observer = new MutationObserver(() => {
          const canvas = document.querySelector('flt-glass-pane') || document.querySelector('flt-canvas');
          if (canvas) {
            document.getElementById('loader')?.remove(); // Hide loader
            observer.disconnect();
          }
        });
        observer.observe(document.body, { childList: true, subtree: true });
      });

  </script>
</body>
</html>
